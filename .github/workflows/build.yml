  release:
    name: Create Release
    needs: [build-client-kernel, build-proxy-server, build-proxy-server-tls]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      # å…ˆ checkout è·å– wintun.dllï¼ˆå¿…é¡»åœ¨ä¸‹è½½ artifacts ä¹‹å‰ï¼‰
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            ech-workers/wintun.dll
          sparse-checkout-cone-mode: false

      - name: Download Client Kernel
        uses: actions/download-artifact@v4
        with:
          name: ech-workers-core
          path: kernel

      - name: Download Proxy Server
        uses: actions/download-artifact@v4
        with:
          name: proxy-server
          path: server

      - name: Download Proxy Server TLS
        uses: actions/download-artifact@v4
        with:
          name: proxy-server-tls
          path: server-tls

      # - name: Download GUI x64
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: gui-x64
      #     path: gui-x64

      # - name: Download GUI arm64
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: gui-arm64
      #     path: gui-arm64

      - name: Package by architecture
        run: |
          mkdir -p release

          # Client Windows amd64 (kernel + wintun.dll)
          mkdir -p tmp/client-win-amd64
          cp kernel/ech-workers-core-windows-amd64.exe tmp/client-win-amd64/ech-workers-core.exe
          cp ech-workers/wintun.dll tmp/client-win-amd64/wintun.dll
          (cd tmp/client-win-amd64 && zip -r ../../release/ech-workers-client-windows-amd64.zip .)

          # Client Windows arm64 (kernel + wintun.dll)
          mkdir -p tmp/client-win-arm64
          cp kernel/ech-workers-core-windows-arm64.exe tmp/client-win-arm64/ech-workers-core.exe
          cp ech-workers/wintun.dll tmp/client-win-arm64/wintun.dll
          (cd tmp/client-win-arm64 && zip -r ../../release/ech-workers-client-windows-arm64.zip .)

          # Server Windows amd64
          mkdir -p tmp/server-win-amd64
          cp server/proxy-server-windows-amd64.exe tmp/server-win-amd64/proxy-server.exe
          (cd tmp/server-win-amd64 && zip -r ../../release/proxy-server-windows-amd64.zip .)

          # Server Linux amd64
          mkdir -p tmp/server-linux-amd64
          cp server/proxy-server-linux-amd64 tmp/server-linux-amd64/proxy-server
          (cd tmp/server-linux-amd64 && zip -r ../../release/proxy-server-linux-amd64.zip .)

          # Server TLS Windows amd64
          mkdir -p tmp/server-tls-win-amd64
          cp server-tls/proxy-server-tls-windows-amd64.exe tmp/server-tls-win-amd64/proxy-server-tls.exe
          (cd tmp/server-tls-win-amd64 && zip -r ../../release/proxy-server-tls-windows-amd64.zip .)

          # Server TLS Linux amd64
          mkdir -p tmp/server-tls-linux-amd64
          cp server-tls/proxy-server-tls-linux-amd64 tmp/server-tls-linux-amd64/proxy-server-tls
          (cd tmp/server-tls-linux-amd64 && zip -r ../../release/proxy-server-tls-linux-amd64.zip .)

          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: release/*.zip

name: Build ECH-Workers

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-ewp-core-client:
    name: Build EWP Core Client
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ewp-core
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Prepare artifacts dir
        run: mkdir -p ../artifacts

      - name: Go mod tidy
        run: go mod tidy

      # å®¢æˆ·ç«¯ä½¿ç”¨äº† wintun ç­‰ Windows ä¸“å±ä¾èµ–ï¼Œåªèƒ½ç¼–è¯‘ Windows ç‰ˆæœ¬
      - name: Build Windows amd64
        run: GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ../artifacts/ewp-core-client-windows-amd64.exe ./cmd/client

      - name: Build Windows arm64
        run: GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o ../artifacts/ewp-core-client-windows-arm64.exe ./cmd/client

      - name: Upload Client Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ewp-core-client
          path: artifacts/ewp-core-client-*

  build-ewp-core-server:
    name: Build EWP Core Server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ewp-core
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Prepare artifacts dir
        run: mkdir -p ../artifacts

      - name: Go mod tidy
        run: go mod tidy

      - name: Build Windows amd64
        run: GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ../artifacts/ewp-core-server-windows-amd64.exe ./cmd/server

      - name: Build Windows arm64
        run: GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o ../artifacts/ewp-core-server-windows-arm64.exe ./cmd/server

      - name: Build Linux amd64
        run: GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ../artifacts/ewp-core-server-linux-amd64 ./cmd/server

      - name: Build Linux arm64
        run: GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o ../artifacts/ewp-core-server-linux-arm64 ./cmd/server

      - name: Upload Server Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ewp-core-server
          path: artifacts/ewp-core-server-*

  build-proxy-server:
    name: Build Proxy Server (proxy-server)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proxy-server
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Prepare artifacts dir
        run: mkdir -p ../artifacts

      - name: Go mod tidy
        run: go mod tidy

      - name: Build Windows amd64
        run: GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ../artifacts/proxy-server-windows-amd64.exe .

      - name: Build Windows arm64
        run: GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o ../artifacts/proxy-server-windows-arm64.exe .

      - name: Build Linux amd64
        run: GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ../artifacts/proxy-server-linux-amd64 .

      - name: Build Linux arm64
        run: GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o ../artifacts/proxy-server-linux-arm64 .

      - name: Upload Proxy Server Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: proxy-server
          path: artifacts/proxy-server-*

  build-https-reverse-proxy:
    name: Build HTTPS Reverse Proxy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proxy-server-tls
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Prepare artifacts dir
        run: mkdir -p ../artifacts

      - name: Go mod tidy
        run: go mod tidy

      - name: Build Windows amd64
        run: GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ../artifacts/https-reverse-proxy-windows-amd64.exe .

      - name: Build Windows arm64
        run: GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o ../artifacts/https-reverse-proxy-windows-arm64.exe .

      - name: Build Linux amd64
        run: GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ../artifacts/https-reverse-proxy-linux-amd64 .

      - name: Build Linux arm64
        run: GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o ../artifacts/https-reverse-proxy-linux-arm64 .

      - name: Upload HTTPS Reverse Proxy Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: https-reverse-proxy
          path: artifacts/https-reverse-proxy-*

  build-gui:
    name: Build EWP GUI (Qt6 Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.6.0'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          modules: 'qtnetworkauth'

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64

      - name: Configure CMake
        shell: pwsh
        run: |
          cd ewp-gui
          mkdir build
          cd build
          cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="$env:Qt6_DIR"

      - name: Build GUI
        shell: pwsh
        run: |
          cd ewp-gui/build
          cmake --build . --config Release

      - name: Deploy Qt dependencies
        shell: pwsh
        run: |
          mkdir artifacts
          cp ewp-gui/build/EWP-GUI.exe artifacts/
          cd artifacts
          windeployqt --release --no-translations --no-system-d3d-compiler --no-opengl-sw EWP-GUI.exe

      - name: Upload GUI Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ewp-gui-windows-x64
          path: artifacts/

  release:
    name: Create Release
    needs: [build-ewp-core-client, build-ewp-core-server, build-proxy-server, build-https-reverse-proxy, build-gui]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      # å…ˆ checkout è·å– wintun.dllï¼ˆå¿…é¡»åœ¨ä¸‹è½½ artifacts ä¹‹å‰ï¼‰
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            ewp-core/wintun.dll
          sparse-checkout-cone-mode: false

      - name: Download EWP Core Client
        uses: actions/download-artifact@v4
        with:
          name: ewp-core-client
          path: client

      - name: Download EWP Core Server
        uses: actions/download-artifact@v4
        with:
          name: ewp-core-server
          path: ewp-server

      - name: Download Proxy Server
        uses: actions/download-artifact@v4
        with:
          name: proxy-server
          path: server

      - name: Download HTTPS Reverse Proxy
        uses: actions/download-artifact@v4
        with:
          name: https-reverse-proxy
          path: https-proxy

      - name: Download GUI
        uses: actions/download-artifact@v4
        with:
          name: ewp-gui-windows-x64
          path: gui

      - name: Package by architecture
        run: |
          mkdir -p release

          # EWP Core Client Windows amd64 (client + wintun.dll)
          mkdir -p tmp/client-win-amd64
          cp client/ewp-core-client-windows-amd64.exe tmp/client-win-amd64/ewp-core-client.exe
          cp ewp-core/wintun.dll tmp/client-win-amd64/wintun.dll
          (cd tmp/client-win-amd64 && zip -r ../../release/ewp-core-client-windows-amd64.zip .)

          # EWP Core Client Windows arm64 (client + wintun.dll)
          mkdir -p tmp/client-win-arm64
          cp client/ewp-core-client-windows-arm64.exe tmp/client-win-arm64/ewp-core-client.exe
          cp ewp-core/wintun.dll tmp/client-win-arm64/wintun.dll
          (cd tmp/client-win-arm64 && zip -r ../../release/ewp-core-client-windows-arm64.zip .)

          # EWP Core Server Windows amd64
          mkdir -p tmp/ewp-server-win-amd64
          cp ewp-server/ewp-core-server-windows-amd64.exe tmp/ewp-server-win-amd64/ewp-core-server.exe
          (cd tmp/ewp-server-win-amd64 && zip -r ../../release/ewp-core-server-windows-amd64.zip .)

          # EWP Core Server Windows arm64
          mkdir -p tmp/ewp-server-win-arm64
          cp ewp-server/ewp-core-server-windows-arm64.exe tmp/ewp-server-win-arm64/ewp-core-server.exe
          (cd tmp/ewp-server-win-arm64 && zip -r ../../release/ewp-core-server-windows-arm64.zip .)

          # EWP Core Server Linux amd64
          mkdir -p tmp/ewp-server-linux-amd64
          cp ewp-server/ewp-core-server-linux-amd64 tmp/ewp-server-linux-amd64/ewp-core-server
          (cd tmp/ewp-server-linux-amd64 && zip -r ../../release/ewp-core-server-linux-amd64.zip .)

          # EWP Core Server Linux arm64
          mkdir -p tmp/ewp-server-linux-arm64
          cp ewp-server/ewp-core-server-linux-arm64 tmp/ewp-server-linux-arm64/ewp-core-server
          (cd tmp/ewp-server-linux-arm64 && zip -r ../../release/ewp-core-server-linux-arm64.zip .)

          # Proxy Server (legacy) - all platforms
          mkdir -p tmp/server-win-amd64
          cp server/proxy-server-windows-amd64.exe tmp/server-win-amd64/proxy-server.exe
          (cd tmp/server-win-amd64 && zip -r ../../release/proxy-server-windows-amd64.zip .)

          mkdir -p tmp/server-linux-amd64
          cp server/proxy-server-linux-amd64 tmp/server-linux-amd64/proxy-server
          (cd tmp/server-linux-amd64 && zip -r ../../release/proxy-server-linux-amd64.zip .)

          # HTTPS Reverse Proxy - all platforms
          mkdir -p tmp/https-proxy-win-amd64
          cp https-proxy/https-reverse-proxy-windows-amd64.exe tmp/https-proxy-win-amd64/https-reverse-proxy.exe
          (cd tmp/https-proxy-win-amd64 && zip -r ../../release/https-reverse-proxy-windows-amd64.zip .)

          mkdir -p tmp/https-proxy-linux-amd64
          cp https-proxy/https-reverse-proxy-linux-amd64 tmp/https-proxy-linux-amd64/https-reverse-proxy
          (cd tmp/https-proxy-linux-amd64 && zip -r ../../release/https-reverse-proxy-linux-amd64.zip .)

          # GUI Windows amd64 (GUI + client + wintun.dll)
          mkdir -p tmp/gui-win-amd64
          cp -r gui/* tmp/gui-win-amd64/
          cp client/ewp-core-client-windows-amd64.exe tmp/gui-win-amd64/ewp-core-client.exe
          cp ewp-core/wintun.dll tmp/gui-win-amd64/wintun.dll
          (cd tmp/gui-win-amd64 && zip -r ../../release/ewp-gui-windows-amd64.zip .)

          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: release/*.zip
          body: |

name: Build ECH-Workers

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-client-kernel:
    name: Build Client Kernel (ech-workers)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ech-workers
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Prepare artifacts dir
        run: mkdir -p ../artifacts

      - name: Go mod tidy
        run: go mod tidy

      # æ³¨æ„ï¼šå†…æ ¸ä½¿ç”¨äº† wintun ç­‰ Windows ä¸“å±ä¾èµ–ï¼Œåªèƒ½ç¼–è¯‘ Windows ç‰ˆæœ¬
      - name: Build Windows amd64
        run: GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ../artifacts/ech-workers-core-windows-amd64.exe .

      - name: Build Windows arm64
        run: GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o ../artifacts/ech-workers-core-windows-arm64.exe .

      - name: Upload Client Kernel Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ech-workers-core
          path: artifacts/ech-workers-core-*

  build-proxy-server:
    name: Build Proxy Server (proxy-server)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proxy-server
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Prepare artifacts dir
        run: mkdir -p ../artifacts

      - name: Go mod tidy
        run: go mod tidy

      - name: Build Windows amd64
        run: GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ../artifacts/proxy-server-windows-amd64.exe .

      - name: Build Linux amd64
        run: GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ../artifacts/proxy-server-linux-amd64 .

      - name: Upload Proxy Server Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: proxy-server
          path: artifacts/proxy-server-*

  build-proxy-server-tls:
    name: Build Proxy Server TLS (proxy-server-tls)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proxy-server-tls
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Prepare artifacts dir
        run: mkdir -p ../artifacts

      - name: Go mod tidy
        run: go mod tidy

      - name: Build Windows amd64
        run: GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ../artifacts/proxy-server-tls-windows-amd64.exe .

      - name: Build Linux amd64
        run: GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ../artifacts/proxy-server-tls-linux-amd64 .

      - name: Upload Proxy Server TLS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: proxy-server-tls
          path: artifacts/proxy-server-tls-*


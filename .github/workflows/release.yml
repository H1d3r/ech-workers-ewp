name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  actions: read

jobs:
  build-all:
    name: Build All Components
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate Version Tag
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [[ ! $VERSION =~ ^v[0-9]+(\.[0-9]+){1,2}(-[a-zA-Z0-9\.]+)?$ ]]; then
            echo "Error: Invalid version format. Expected: v1.0, v1.0.0, v1.0-beta, v1.0.0-rc.1"
            exit 1
          fi
          echo "âœ… Valid version: $VERSION"
      
      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ github.event.inputs.version }}" -m "Release ${{ github.event.inputs.version }}"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git "${{ github.event.inputs.version }}"

  build-core-client:
    name: Build EWP-Core Client
    needs: build-all
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ewp-core
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version }}
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Build Client - All Platforms
        run: |
          cd cmd/client
          
          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.Version=${{ github.event.inputs.version }}" -o ../../ewp-core-client-${{ github.event.inputs.version }}-windows-amd64.exe .
          GOOS=windows GOARCH=arm64 go build -ldflags="-s -w -X main.Version=${{ github.event.inputs.version }}" -o ../../ewp-core-client-${{ github.event.inputs.version }}-windows-arm64.exe .
          
          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.Version=${{ github.event.inputs.version }}" -o ../../ewp-core-client-${{ github.event.inputs.version }}-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.Version=${{ github.event.inputs.version }}" -o ../../ewp-core-client-${{ github.event.inputs.version }}-linux-arm64 .
      
      - name: Upload Client Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ewp-core-client-release
          path: ewp-core/ewp-core-client-*

  build-core-server:
    name: Build EWP-Core Server
    needs: build-all
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ewp-core
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version }}
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Build Server - All Platforms
        run: |
          cd cmd/server
          
          # Linux (ä¸»è¦éƒ¨ç½²å¹³å°)
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.Version=${{ github.event.inputs.version }}" -o ../../ewp-core-server-${{ github.event.inputs.version }}-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.Version=${{ github.event.inputs.version }}" -o ../../ewp-core-server-${{ github.event.inputs.version }}-linux-arm64 .
          
          # Windows (æµ‹è¯•ç”¨)
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.Version=${{ github.event.inputs.version }}" -o ../../ewp-core-server-${{ github.event.inputs.version }}-windows-amd64.exe .
      
      - name: Upload Server Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ewp-core-server-release
          path: ewp-core/ewp-core-server-*

  build-gui-windows:
    name: Build EWP-GUI (Windows)
    needs: build-core-client
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version }}
      
      - name: Download Core Client Binaries
        uses: actions/download-artifact@v4
        with:
          name: ewp-core-client-release
          path: ./core-binaries
      
      - name: Install Qt6
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.*'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          cache: true
      
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
      
      - name: Build GUI - Windows x64
        run: |
          cd ewp-gui
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -G "NMake Makefiles"
          nmake
      
      - name: Deploy Qt Dependencies
        run: |
          cd ewp-gui\build
          windeployqt --release --no-translations --no-system-d3d-compiler --no-opengl-sw EWP-GUI.exe
      
      - name: Package GUI with Core - Windows x64
        run: |
          mkdir ewp-gui-${{ github.event.inputs.version }}-windows-amd64
          xcopy /E /I ewp-gui\build ewp-gui-${{ github.event.inputs.version }}-windows-amd64
          copy core-binaries\ewp-core-client-${{ github.event.inputs.version }}-windows-amd64.exe ewp-gui-${{ github.event.inputs.version }}-windows-amd64\ewp-core.exe
          copy ewp-core\wintun.dll ewp-gui-${{ github.event.inputs.version }}-windows-amd64\
          echo Creating release package...
      
      - name: Create Archive
        run: |
          cd ewp-gui-${{ github.event.inputs.version }}-windows-amd64
          tar -czf ../ewp-gui-${{ github.event.inputs.version }}-windows-amd64.tar.gz *
          cd ..
      
      - name: Upload GUI Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ewp-gui-windows-release
          path: ewp-gui-${{ github.event.inputs.version }}-windows-amd64.tar.gz

  build-gui-linux:
    name: Build EWP-GUI (Linux)
    needs: build-core-client
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version }}
      
      - name: Download Core Client Binaries
        uses: actions/download-artifact@v4
        with:
          name: ewp-core-client-release
          path: ./core-binaries
      
      - name: Install Qt6
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.*'
          host: 'linux'
          target: 'desktop'
          cache: true
      
      - name: Build GUI - Linux x64
        run: |
          cd ewp-gui
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)
      
      - name: Package GUI with Core - Linux x64
        run: |
          mkdir -p ewp-gui-${{ github.event.inputs.version }}-linux-amd64/lib
          
          # Copy executable
          cp ewp-gui/build/EWP-GUI ewp-gui-${{ github.event.inputs.version }}-linux-amd64/
          
          # Copy core
          cp core-binaries/ewp-core-client-${{ github.event.inputs.version }}-linux-amd64 ewp-gui-${{ github.event.inputs.version }}-linux-amd64/ewp-core
          
          # Copy Qt libraries
          ldd ewp-gui/build/EWP-GUI | grep Qt | awk '{print $3}' | xargs -I {} cp {} ewp-gui-${{ github.event.inputs.version }}-linux-amd64/lib/
          
          # Copy Qt plugins
          mkdir -p ewp-gui-${{ github.event.inputs.version }}-linux-amd64/plugins/platforms
          cp -r $Qt6_DIR/plugins/platforms/libqxcb.so ewp-gui-${{ github.event.inputs.version }}-linux-amd64/plugins/platforms/ || true
          
          # Create launcher script
          cat > ewp-gui-${{ github.event.inputs.version }}-linux-amd64/EWP-GUI.sh << 'EOF'
          #!/bin/bash
          DIR="$(cd "$(dirname "$0")" && pwd)"
          export LD_LIBRARY_PATH="$DIR/lib:$LD_LIBRARY_PATH"
          export QT_PLUGIN_PATH="$DIR/plugins"
          exec "$DIR/EWP-GUI" "$@"
          EOF
          
          chmod +x ewp-gui-${{ github.event.inputs.version }}-linux-amd64/EWP-GUI
          chmod +x ewp-gui-${{ github.event.inputs.version }}-linux-amd64/EWP-GUI.sh
          chmod +x ewp-gui-${{ github.event.inputs.version }}-linux-amd64/ewp-core
          echo "Creating release package..."
      
      - name: Create Archive
        run: |
          tar -czf ewp-gui-${{ github.event.inputs.version }}-linux-amd64.tar.gz ewp-gui-${{ github.event.inputs.version }}-linux-amd64/
      
      - name: Upload GUI Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ewp-gui-linux-release
          path: ewp-gui-${{ github.event.inputs.version }}-linux-amd64.tar.gz
  
  create-release:
    name: Create GitHub Release
    needs: [build-core-client, build-core-server, build-gui-windows, build-gui-linux]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-assets
      
      - name: Organize Release Files
        run: |
          mkdir -p ./release
          find ./release-assets -type f -exec mv {} ./release/ \;
          ls -lh ./release/
      
      - name: Generate Release Notes
        run: |
          cat > release-notes.md << EOF
          # EWP-Workers ${{ github.event.inputs.version }}
          
          ## Components
          
          ### EWP-Core Client
          - Multi-platform support (Windows, Linux, macOS)
          - ECH (Encrypted Client Hello) support
          - Multiple transport protocols (WebSocket, HTTP/3, gRPC, XHTTP)
          - Vision flow control
          - DNS over HTTPS/TLS/QUIC with fallback
          
          ### EWP-Core Server
          - High-performance proxy server
          - Support for multiple protocols
          - Cloudflare Workers compatible
          
          ### EWP-GUI
          - Cross-platform graphical interface
          - Node management
          - System proxy integration
          
          ## Download
          
          Choose the appropriate binary for your platform:
          
          **Client:**
          - Windows: \`ewp-core-client-${{ github.event.inputs.version }}-windows-amd64.exe\`
          - Linux: \`ewp-core-client-${{ github.event.inputs.version }}-linux-amd64\`
          
          **Server:**
          - Linux: \`ewp-core-server-${{ github.event.inputs.version }}-linux-amd64\`
          
          **GUI (åŒ…å«å†…æ ¸):**
          - Windows: \`ewp-gui-${{ github.event.inputs.version }}-windows-amd64.tar.gz\`
          - Linux: \`ewp-gui-${{ github.event.inputs.version }}-linux-amd64.tar.gz\`
          
          > GUI åŒ…å·²åŒ…å« \`ewp-core\` å¯æ‰§è¡Œæ–‡ä»¶ï¼Œè§£åŽ‹å³å¯ä½¿ç”¨
          
          ## Checksums
          
          See \`checksums.txt\` for SHA256 checksums of all binaries.
          EOF
      
      - name: Generate Checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: EWP-Workers ${{ github.event.inputs.version }}
          body_path: release-notes.md
          files: release/*
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Release Summary
        run: |
          echo "âœ… Release ${{ github.event.inputs.version }} created successfully!"
          echo "ðŸ“¦ Artifacts uploaded:"
          ls -1 release/ | wc -l
          echo "files"
